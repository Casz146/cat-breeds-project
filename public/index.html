<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cat Breeds</title>
</head>

<body>
    <h1>All the breeds on one page!</h1>
    <div class="input-form">
        <div>
            <div>
                <input type="text" class="newbreedname" placeholder="Breed name" />
            </div>
            <div>
                <textarea class="newbreeddes" placeholder="Breed description" rows=3 cols=40></textarea>
            </div>
            <div>
                <input type="text" class="newbreedpic" placeholder="URL to breed picture">
            </div>
            <div>
                <button class="breedinsert">Insert new Breed</button>
            </div>
        </div>
    </div>
    <div class="breeds"></div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
